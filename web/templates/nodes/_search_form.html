<link rel="stylesheet" href="/static/css/chosen.css" />
<script src="/static/js/chosen.jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $(".chzn-select").chosen();
        $(".chzn-select-deselect").chosen({allow_single_deselect:true});
    })
</script>
<div style="margin: 0; display: none;" class="span12 well advance_search_form header">
    {% from "_form_h.html" import render_field %}
    <div class="span4">
        所属区域
        <select data-placeholder="Your Favorite Type of Bear" class="chzn-select-deselect" tabindex="7">
            <option value=""></option>
            <option>American Black Bear</option>
            <option>Asiatic Black Bear</option>
            <option>Brown Bear</option>
            <option>Giant Panda</option>
            <option selected>Sloth Bear</option>
            <option>Sun Bear</option>
            <option>Polar Bear</option>
            <option>Spectacled Bear</option>
        </select>
        {{ render_field(form.name, id="node-name", class="input-large") }}
    </div>
    <div class="span4">
        {{ render_field(form.vendor_id, class="input-large") }}
        {{ render_field(form.model_id, class="input-large") }}
    </div>
</div>
