{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block head %} 

<script>
    $('#accountTab a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
</script>

{% endblock %}

{% block content %}

<div id="" class="row-fluid">
  <div id="" class="span2">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        <li class="nav-header">用户个人设置</li>
        <li><a href="{{url_for('users.settings')}}"></a></li>
      </ul>
    </div>

  </div>
  <div id="" class="span10">
    
  </div>
</div>


<div class="page-header">
    <h1>设置</h1>
</div>

<ul class="nav nav-tabs" id = "accountTab">
  <li><a href="#account" data-toggle="tab">帐户</a></li>
  <li><a href="#password" data-toggle="tab">修改密码</a></li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="account">帐户</div>
  <div class="tab-pane" id="password">
    {% from "_form_h.html" import render_fields %}
    <form method="POST" action="/password" class="form-horizontal">
        {{ render_fields(passwdForm, '保存修改') }}
    </form>
  </div>
</div>

<script>
    $('#accountTab a:first').tab('show');
</script>

{% endblock %}
