{% extends 'layout.html' %}

{% set title = '时间线' %}

{% block body %}

<div class="row">

    <div class="span8">
        <div class="content">
            <div class="page-header"><h1>消息</h1></div>

            <ul id="events" class="list">
                {% if events %}
                {% for event in events %}
                    <li>
                        <h5><a href="/erylee/wasuweb" class="title">{{ event.node.name }}</a>-{{ event.title }}</h5>
                        <br>
                        <p>{{ event.body }}</p>
                        <p class="msg"></p><span class="time"> {{ event.raised_at }}</span>
                    </li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="span4">

        <div class="content">
            <div class="page-header"><h1>节点</h1></div>
        </div>

    </div>

</div>

{% endblock %}
