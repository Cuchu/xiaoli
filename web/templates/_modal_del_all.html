{% from "_form_h.html" import render_field %}
<form class="form-horizontal" style="margin:0;" method="POST" action="{{ action }}">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3>{{ title }}</h3>
  </div>
  <div class="modal-body">
    <fieldset>
      {% if fields %}
        <ul>
          {% for id, label, value in fields %}
            <input type="hidden" name="id" value="{{ id }}" />
            <li>{{ label }}: {{ value }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </fieldset>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">取消</a>
    {% if type and type=='delete' %}
      <input type="submit" class="btn btn-primary btn-danger" value="删除">
    {% else%}
      <input type="submit" class="btn btn-primary" value="确认">
    {% endif %} 
  </div>
</form>
