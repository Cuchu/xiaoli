
<table class="wp-list-table widefat fixed" cellspacing="0" 
    style="border: none; background-color:white;margin-bottom: -1px;">
    <thead>
        <tr> <td>级别</td> <td>节点</td> <td>告警名称</td> <td>最后发生时间</td> </tr>
    </thead>
    <tbody>
        {% for alarm in alarms %}
        <tr>
        <td><span class="label severity-{{alarm.severity}}">{{alarm.severity|alarm_severity_alias}}</span></td>
        <td><a href="{{alarm.node|node_url}}">{{alarm.node.alias}}</a></td>
        <td><a href="{{url_for('alarms.alarms_show', id=alarm.id)}}">{{alarm.alarm_alias}}</a></td>
        <td>{{alarm.last_occurrence}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
