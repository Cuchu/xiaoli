{% macro render_sidebar(title, submenuid, items) %}
<div class="well sidebar-nav">
    <ul class="nav nav-list">
        <li class="nav-header">{{ title }}</li>
        {% for id, text, href in items %}
            {% if id == '#divider' %}
                <li class="divider"></li>
            {% else %}
                <li {% if submenuid and submenuid == id %} class="active" {% endif %}>
                <a href="{{ href }}">{{ text }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endmacro %}
