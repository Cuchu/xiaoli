{% extends 'layout.html' %}

{% set menuid = '/topo' %}

{% block content %} 

<div class="row-fluid" style="margin-top: 30px;">

    <div class="span2"></div>
    <div class="span10">
      
        <ul class="breadcrumb">
            统计区域：
            {% for bread in breadcrumb|reverse %}
                {% if loop.last %}
                    <li class="active">{{bread.name}}</li>
                {% else %}
                    <li><a href="{{ url_for('topo.viewtopo', root_id=bread.id) }}">{{bread.name}}</a><span class="divider">/</span></li>
                {% endif %}
            {% endfor %}
        </ul>
        <div id="container" >

          {{ svg|safe }}
        </div>
        </div>
    </div>

</div>

{% endblock %}
